<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - Inicia sesión o regístrate</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="img/facebook_logo_icon_147291.ico" />
  </head>
  <body>
      <div class="content">
        <div class="div1">
          <div class="logo">
            <img
            src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg"
            alt="logo de Facebook"
            width="320px"
          />
          </div>
          <p>
            Facebook te ayuda a comunicarte y compartir con las personas que
            forman parte de tu vida.
          </p>
        </div>
        <div class="div2">
          <div class="cajita">
            <form action="">
              <div>
                <input
                  type="text"
                  name="mail"
                  placeholder="Correo electrónico o número de teléfono"
                />
              </div>
              <div>
                <input
                  type="password"
                  name="contrasenia"
                  placeholder="Contraseña"
                />
              </div>
              <input type="submit" value="Inciar Sesión" class="boton_log_in"/>
            </form>
            <div class="enlace"><a href="#">¿Olvidaste tu contraseña?</a></div>
            <div class="barra"></div>
            <button>Crear cuenta nueva</button>
          </div>
          
          <div class="crear_marca">
            
              <a href="#">Crea una página</a> para una celebridad, una marca o un
              negocio.
            
          </div>
        </div>
      </div>
  </body>
</html>
